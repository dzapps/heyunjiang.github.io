<!doctype html>
<html>
<head>
	<title>pdf</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div>
		<p>hello</p>
		<p>hello</p>
		<p>hello</p>
		<p>hello</p>
		<p>hello</p>
		<p>hello</p>
	</div>
	<div class="container-fluid" id="form">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
		<button class="btn btn-success" onclick="generate();">generate</button>
		<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta3/html2canvas.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.debug.js"></script>
		<script>
			function generate(){
				var doc = new jsPDF()
				html2canvas(document.getElementById('form')).then(function(canvas) {
            		doc.addImage(canvas.toDataURL("image/png"), 'PNG', 10, 10);
            		doc.save('a4.pdf');
        		});
			}
		</script>
	</body>
</html>
